<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Student Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1>Student Expense Tracker</h1>
    </header>

    <!-- Login page (shown first) -->
    <div id="loginPage" class="login-page">
      <div class="login-card">
        <h2>Welcome to Student Expense Tracker</h2>
        <p>Please login or register to continue.</p>
        <!-- Primary login inputs -->
        <label class="field-label" id="loginEmailLabel">Email/Username</label>
        <input id="username" placeholder="Email/Username">
        <label class="field-label" id="loginPasswordLabel">Password</label>
        <input id="password" type="password" placeholder="Password">
        <div class="row auth-controls">
          <button id="btnLogin">Log in</button>
          <button id="btnShowRegister" class="ghost">Sign up</button>
        </div>
        <!-- Hidden: registration form shown when Sign up clicked -->
        <div id="registerForm" class="hidden">
          <hr>
          <label class="field-label">First name</label>
          <input id="regFirstName" placeholder="First name">
          <label class="field-label">Last name</label>
          <input id="regLastName" placeholder="Last name">
          <label class="field-label">Email/Username</label>
          <input id="regUsername" placeholder="Email/Username">
          <label class="field-label">Password</label>
          <div class="password-field">
            <input id="regPassword" type="password" placeholder="Password">
            <button type="button" class="toggle-password" id="toggleRegPassword">üëÅÔ∏è</button>
          </div>
          <label class="field-label">Confirm Password</label>
          <div class="password-field">
            <input id="regConfirmPassword" type="password" placeholder="Confirm Password">
            <button type="button" class="toggle-password" id="toggleRegConfirmPassword">üëÅÔ∏è</button>
          </div>
          <div class="row" style="margin-top:8px">
            <button id="btnRegister">Sign up</button>
            <button id="btnCancelRegister" class="ghost">Cancel</button>
          </div>
        </div>
        <div id="authMessage" class="message"></div>
      </div>
    </div>

    <div class="layout hidden" id="appLayout">
      <aside class="sidebar">
        <div class="profile">
          <div>Logged in as <strong id="loggedUser"></strong></div>
          <button id="btnLogout" class="small hidden">Logout</button>
        </div>

        <section class="card">
          <h3>Add Expense</h3>
          <input id="expenseAmount" placeholder="Amount" type="number" step="0.01">
          <div class="custom-dropdown" id="expenseDropdown">
            <input id="expenseCategory" type="text" placeholder="Select category" readonly style="background:#f5f7ff;cursor:pointer;">
            <div class="dropdown-list" id="expenseDropdownList" style="display:none;"></div>
          </div>
          <input id="expenseDesc" placeholder="Description">
          <button id="btnAddExpense">Add Expense</button>
        </section>

        <section class="card">
          <h3>Add Income</h3>
          <input id="incomeAmount" placeholder="Amount" type="number" step="0.01">
          <div class="custom-dropdown" id="incomeDropdown">
            <input id="incomeCategory" type="text" placeholder="Select category" readonly style="background:#f5f7ff;cursor:pointer;">
            <div class="dropdown-list" id="incomeDropdownList" style="display:none;"></div>
          </div>
          <input id="incomeDesc" placeholder="Description">
          <button id="btnAddIncome">Add Income</button>
        </section>

        <nav class="actions">
          <button id="btnViewTx">View All Transactions</button>
          <button id="btnViewBalance">View Balance</button>
          <button id="btnViewSummary">View Summary</button>
        </nav>
      </aside>

      <main class="main-content">
        <div id="mainApp">
          <div id="output" class="output"></div>
        </div>
      </main>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
